<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    let Temperature = function (C) {
        this.C = C;
        this.getConvertF = function () {
            return (this.C *1.8) + 32;
        };
        this.getConvertK = function () {
            return (this.C+273.15);
        };
    };
    let temp = new Temperature(39);
    let F = temp.getConvertF();
    let K = temp.getConvertK();
    alert("Chuyen sang do F la: " + F + " va do Kenvin la: " +K);
</script>
</body>
</html>
